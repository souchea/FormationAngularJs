<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <title>Formation Angular</title>

    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" data-semver="3.3.1" data-require="bootstrap@*" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" data-semver="3.3.1" data-require="bootstrap@*"></script>
    <script data-require="angular.js@*" data-semver="1.4.0-beta.5" src="https://code.angularjs.org/1.4.0-beta.5/angular.js"></script>
    <link href="Style/style.css" rel="stylesheet" />

    <script src="Script/controller.js"></script>
    <script src="Script/directive.js"></script>
    <script src="Script/service.js"></script>
</head>


<body ng-controller="bankAccountController">
    <div class="container">
        <div class="row">
            <h1>Bank accounts manager</h1>

            <div class="panel panel-default" ng-show="isModifying">
                <div class="panel-body">
                    <input type="text" class="form-control col-md-4" ng-model="toAdd" />
                    <br />
                    <button class="btn btn-success" ng-click="addMoney()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button><br />
                    <br /><br />
                    <input type="text" class="form-control col-md-4" ng-model="toSubtract" />
                    <br />
                    <button class="btn btn-warning" ng-click="removeMoney()"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Subtract</button><br />
                </div>
            </div>

            <mytab bindaccounts="accounts"></mytab>

            <form name="myForm">
                <div class="form-group">
                    <label for="exampleInput1">Family name</label>
                    <input type="text" name="familyName" ng-model="toAddFamilyName" class="form-control" id="exampleInput1" placeholder="toto">
                </div>
                <div class="form-group">
                    <label for="exampleInput2">First name</label>
                    <input type="text" name="firstName" ng-model="toAddFirstName" class="form-control" id="exampleInput2" placeholder="toto">
                </div>
                <div class="form-group">
                    <label for="exampleInput3">Email</label>
                    <input type="email" name="email" class="form-control" ng-model="toAddEmail" id="exampleInput3" placeholder="test@toto.com">
                </div>
                <div class="form-group">
                    <label for="exampleInput4">Credit</label>
                    <input type="number" name="credit" class="form-control" ng-model="toAddCredit" id="exampleInput4" placeholder="50">
                </div>
                <button class="btn btn-success" ng-disabled="clientWrong()" ng-click="addClient()" ng-disabled="form.$invalid">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new client
                </button>
            </form>

        </div>
    </div>
</body>

</html>
